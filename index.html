<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="estrutura">

      <div class="side-menu">
        <section class="logo-texto">
          <span>SLACA 2019</span>
        </section>

      </div>

      <div class="conteudo">

        <div class="header-conteudo">
          <header class="header">
            <span
              >Anais do Simpósio Latino Americano de Ciências de Alimentos
            </span>
            <p>
              Anais do 13º Simpósio Latino Americano de Ciência de Alimentos
            </p>
            <span>ISSN: 1234-5678</span>
          </header>

          <div class="linguagem-perfil">
            <div class="linguagem">
              <img src="imagens/language.svg" alt="Símbulo da terra">
              <span>PT, BR</span>
              <img src="imagens/dropdown.svg" alt="Seta para baixo">
            </div>
            <div class="perfil">
              <div class="conteudo-perfil">
                <span>Bem vindo!</span>
                <span>alguem12@galoascience.com</span>
              </div>
                <div class="imagem">
                  <div class="img-notificacao">
                    <img src="./imagens/notification.svg" alt="imagem-notificação">
                  </div>
                  <div class="img-perfil">
                    <img src="./imagens/Imagem-perfil.svg" alt="imagem-perfil">
                  </div>
              </div>
            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
</html>
